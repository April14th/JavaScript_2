<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ_4</title>
</head>
<body>
    <form class="form" action="#">
        <label for="name">Введите ваше Имя:</label>
        <input class="input" id="name" type="text" name="name" placeholder="Иван" maxlength="45">
        <label for="phone">Введите ваш телефон:</label>
        <input class="input" id="phone" type="tel" name="phone" placeholder="+7(000)000-0000">
        <label for="email">Введите ваше Email:</label>
        <input class="input" id="email" type="email" name="email" placeholder="mymail@mail.ru">
        <label for="email">Напишите Ваше сообщение:</label>
        <textarea class="textarea" id="message" name="message" cols="30" rows="10"></textarea>
        <input class="btn" type="submit" value="Отправить">
        <p class="errors message_name hidden">Введите корректное имя</p>
        <p class="errors message_phone hidden">Введите корректный номер</p>
        <p class="errors message_email hidden">Введите корректный Email</p>
        <p class="errors message_textarea hidden">Напишите сообщение</p>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
