<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ_2</title>
</head>
<body>
    <div class="menu">
        <h4 class="title">Выберите размер гамбургера:</h4>
        <label class="text">
            <input class="size" type="radio" name="size" value="Маленький" checked>
             Маленький (50 рублей, 20 калорий)
        </label>
        <label class="text">
            <input class="size" type="radio" name="size" value="Большой">
             Большой (100 рублей, 40 калорий)
        </label>
    </div>
    <div class="menu">
        <h4 class="title">Выберите начинку гамбургера:</h4>
        <label class="text">
            <input class="stuffing" type="radio" name="stuffing" value="С сыром" checked>
             С сыром (+10 рублей, +20 калорий)
        </label>
        <label class="text">
            <input class="stuffing" type="radio" name="stuffing" value="С салатом">
             С салатом (+20 рублей, +5 калорий)
        </label>
        <label class="text">
            <input class="stuffing" type="radio" name="stuffing" value="С картофелем">
             С картофелем (+15 рублей, +10 калорий)
        </label>
    </div>
    <div class="menu">
        <h4 class="title">Дополнительные опции:</h4>
        <label class="text">
            <input class="topping" type="checkbox" name="topping" value="Приправа">
             Посыпать приправой (+15 рублей, +0 калорий)
            </label>
        <label class="text">
            <input class="topping" type="checkbox" name="topping" value="Майонез">
             Полить майонезом (+20 рублей, +5 калорий)
            </label>
    </div>
    <button class="calc-btn">Подсчитать</button>
    <div id="order-container"></div>
    <script src="js/main.js"></script>
</body>
</html>
